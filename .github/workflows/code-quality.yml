name: Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run TypeScript type checking
        run: pnpm run typecheck

      - name: Run ESLint (check for errors only)
        run: |
          # Run ESLint but only fail on errors, not warnings
          pnpm run lint 2>&1 | tee lint-output.txt || true
          
          # Check if there are actual errors (not warnings)
          if grep -E "^\s+[0-9]+:[0-9]+\s+error" lint-output.txt; then
            echo "❌ ESLint errors found!"
            exit 1
          else
            echo "✅ No ESLint errors found!"
            WARNINGS=$(grep -c "warning" lint-output.txt || true)
            echo "⚠️ ESLint warnings: ${WARNINGS:-0} (not blocking)"
          fi

      - name: Generate lint report
        if: always()
        run: |
          echo "## Lint Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if pnpm run lint 2>&1 | grep -q "0 errors"; then
            echo "✅ **No ESLint errors**" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **ESLint errors detected**" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Run \`pnpm run lint\` locally to see all warnings and errors." >> $GITHUB_STEP_SUMMARY